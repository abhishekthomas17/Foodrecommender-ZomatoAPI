{% if ingredients %}

<div class="container text-center">
  <h3 class="mb-5">Add ingredients from below</h3>
  <div class="list-group">
      {% for i in ingredients %}
  <button type="button" value="{{i}}" class="list-group-item list-group-item-action"  onclick="add(this)">{{i}}</button>
    {% endfor %}
</div>
</div>


{% else %}


<div class="container">
  <h5>Please search for another ingredient :(</h5>
</div>

{% endif %}
