{% load static %}
{% load crispy_forms_tags %}
{% load i18n %}
<style>
  html{
    max-width:100%;

  }
    body{
      max-width:100%;


  }

.error{
  color:red;
  text-decoration:underline;

}

  body{
    background: url(images/bg.jpg) no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    background-image:url({% static 'register.jpg' %});

  }
</style>

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" type="text/css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

<div class="container">
  <div class="row align-items-left d-flex justify-content-left h-100">

                        <div class="col-md-8 col-lg-5 col-sm-12 mt-5 mb-5 bg-white p-5 my-auto" style="">

                          <form method="POST" name = "myform"  enctype="multipart/form-data" onsubmit="">
                            <h2 class="text-center mb-5">Login</h2>
                          {% csrf_token %}
                                <div class="clearfix">
                                     <!-- Name -->
                                     <div class="form-group">
                                       <div class="col-12 p-2">
                                            {{ form.username|as_crispy_field }}

                                        </div>
                                        <div class="col-12 p-2">
                                             {{ form.password|as_crispy_field }}

                                         </div>

                          {% if form.errors %}

                          <p class="text-danger">Please Check ur username and Password</p>

                          {% endif %}
                                         </div>



                                <!-- Send Button -->
                                <div class="mt-2 col-12">
                                    <button class="  col-12 submit_btn btn btn-secondary btn-medium bg-dark btn-round btn-full" id="reg-btn" name="submit" value="register">Login</button>
                                </div>

                            </form>

                            <div class="col-12 mt-4">
                              <p>Dont Have an account?  <a href="{% url 'register' %}">Register</a></p>
                              <p>Want to go back to website? <a href="{% url 'home' %}">Home</a></p>
                            </div>
                        </div>

                    </div>

</div>

</body>

</html>
